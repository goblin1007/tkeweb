    body {
        font-family: OpenSansR, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 20px;
    }

    section {
      max-width: 1200px;
      margin: auto;
    }

    h2, h3 {
      text-align: center;
      color: #1F4F9F;margin-bottom: 22px;
      font-size: 26px;
   line-height: 32px

      
    }

    .highlight {
      background-color: #f2f2f2;
      border-left: 5px solid #1F4F9F;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .members {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 ảnh mỗi hàng */
      gap: 30px;
      justify-content: center;
      margin-top: 30px;
    }

    .member {
      text-align: center;
      background-color: #f9fbff;
      border: 1px solid #d0d8e0;
      border-radius: 12px;
      padding: 15px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .member:hover {
      transform: translateY(-5px);
    }

    .member img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #1F4F9F;
    }

    .pagination {
      text-align: center;
      margin: 30px 0;
    }

    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      background-color: #e0e8f3;
      color: #1F4F9F;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pagination button.active {
      background-color: #1F4F9F;
      color: white;
      font-weight: bold;
    }

    .pagination button:hover {
      background-color: #153c7c;
      color: white;
    }
    h4{ font-weight: 400;
   font-size: 16px;
   line-height: 22px;
}
  </style>
</head>

    const membersPerPage = 8;
    let currentPage = 1;

    function renderMembers() {
      const container = document.getElementById("membersContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * membersPerPage;
      const end = start + membersPerPage;
      const paginated = members.slice(start, end);

      paginated.forEach(member => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <img src="${member.img}" alt="${member.name}">
          <p><strong>${member.name}</strong><br>${member.role}</p>
        `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(members.length / membersPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.innerText = `Trang ${i}`;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          renderMembers();
          renderPagination();
        };
        pagination.appendChild(btn);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMembers();
      renderPagination();
    });
  </script>
