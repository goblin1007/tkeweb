<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ĐẢNG ỦY TRƯỜNG</title>
  <style>
    body {
      font-family: OpenSansR, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 20px;
    }

    section {
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #1F4F9F;
      margin-bottom: 22px;
      font-size: 26px;
      line-height: 32px;
    }

    .highlight {
      background-color: #f2f2f2;
      border-left: 5px solid #1F4F9F;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .members {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-content: center;
      margin-top: 30px;
    }

    .member {
      text-align: center;
      background-color: #f9fbff;
      border: 1px solid #d0d8e0;
      border-radius: 12px;
      padding: 15px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .member:hover {
      transform: translateY(-5px);
    }

    .member img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #1F4F9F;
    }
  </style>
</head>
<body>

  <section>
    <h2>BAN GIÁM HIỆU</h2>

    <div class="highlight">
      <p><strong>Địa chỉ:</strong> Tầng 1 nhà I - Trường Đại học Thương mại</p>
      <p><strong>Điện thoại:</strong> (04) 3834 0687</p>
      <p><strong>Fax:</strong> 04.3764 3228</p>
    </div>

    <div id="membersContainer" class="members"></div>
  </section>

  <script>
    const members = [
      {
        name: "PGS.TS Nguyễn Hoàng",
        role: "Thành viên ",
        img: "https://tmu.edu.vn/upload/organizationalstructure/original/organizational-structure-1684989145.JPG"
      },
      {
        name: "GS.TS Nguyễn Hoàng Việt",
        role: "Thành viên",
        img: "https://tmu.edu.vn/upload/organizationalstructure/original/organizational-structure-1684989091.JPG"
      },
      {
        name: "PGS.TS Nguyễn Đức Nhuận",
        role: "Thành viên",
        img: "https://tmu.edu.vn/upload/organizationalstructure/original/organizational-structure-1659149676.jpg"
      },
      {
        name: "PGS.TS Hà Văn Sự",
        role: "Thành viên",
        img: "https://tmu.edu.vn/upload/organizationalstructure/original/organizational-structure-1710944935.jpeg"
      },
    ];

    function renderMembers() {
      const container = document.getElementById("membersContainer");
      container.innerHTML = "";

      members.forEach(member => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <img src="${member.img}" alt="${member.name}">
          <p><strong>${member.name}</strong><br>${member.role}</p>
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", renderMembers);
  </script>

</body>
</html>
