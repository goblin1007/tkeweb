      {
        name: "PGS.TS Nguyễn Thị Minh Nhàn",
        role: "Đảng ủy viên",

        role: "Đảng ủy viên",
        img: "https://tmu.edu.vn/upload/organizationalstructure/original/organizational-structure-1706258343.jpg"
      }
    ];

    const membersPerPage = 8;
    let currentPage = 1;

    function renderMembers() {
      const container = document.getElementById("membersContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * membersPerPage;
      const end = start + membersPerPage;
      const paginated = members.slice(start, end);

      paginated.forEach(member => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <img src="${member.img}" alt="${member.name}">
          <p><strong>${member.name}</strong><br>${member.role}</p>
        `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(members.length / membersPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.innerText = `Trang ${i}`;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          renderMembers();
          renderPagination();
        };
        pagination.appendChild(btn);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMembers();
      renderPagination();
    });
  </script>

</body>
